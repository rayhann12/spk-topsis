<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-3">
    <h3 class="text-dark mb-4">Dashboard Admin</h3>

    <div class="row g-4">

        <!-- Kelola User -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Kelola User</h5>
                    <p class="card-text">Manajemen akun Admin & Penilai</p>
                    <a href="/admin/users" class="btn btn-primary">Masuk</a>
                </div>
            </div>
        </div>

        <!-- Kelola Kriteria -->
        <div class="col-md-3">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h5 class="card-title text-dark">Kelola Kriteria</h5>
            <p class="card-text">Manajemen kriteria & bobot TOPSIS</p>
            <a href="{{ url_for('criteria_list') }}" class="btn btn-warning">
                Masuk
            </a>
        </div>
    </div>
</div>


        <!-- Lihat Laporan -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <p class="card-text">Hasil perhitungan TOPSIS</p>
                    <a href="{{ url_for('admin_laporan') }}" class="btn btn-success">
                      Lihat
</a>

                </div>
            </div>
        </div>

        <!-- Logout -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Logout</h5>
                    <p class="card-text">Keluar dari sistem</p>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>


    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
