<!DOCTYPE html>
<html>
<head>
    <title>Kelola User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-dark mb-3">Kelola User</h3>

    <a href="{{ url_for('user_add') }}" class="btn btn-primary mb-3">
        + Tambah User
    </a>

    <table class="table table-bordered table-striped shadow-sm">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th width="150">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.role }}</td>
                <td>
                    <a href="{{ url_for('user_edit', id=u.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('user_delete', id=u.id) }}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Hapus user?')">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/admin" class="btn btn-secondary">Kembali</a>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
