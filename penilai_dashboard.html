<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Penilai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4 text-center">Dashboard Penilai</h2>

<div class="row g-3">

    <!-- INPUT NILAI -->
    <div class="col-md-3">
        <div class="card h-100">
            <div class="card-body text-center">
                <h5>Input Nilai</h5>
                <a href="{{ url_for('input_nilai') }}" class="btn btn-primary w-100">
                    Input
                </a>
            </div>
        </div>
    </div>

    <!-- HITUNG TOPSIS -->
    <div class="col-md-3">
        <div class="card h-100">
            <div class="card-body text-center">
                <h5>Perhitungan TOPSIS</h5>
                <a href="{{ url_for('hitung_topsis') }}" class="btn btn-success w-100">
                    Hitung
                </a>
            </div>
        </div>
    </div>

    <!-- LIHAT PERINGKAT -->
    <div class="col-md-3">
        <div class="card h-100">
            <div class="card-body text-center">
                <h5>Lihat Peringkat</h5>
                <a href="{{ url_for('lihat_peringkat') }}" class="btn btn-info w-100">
                    Lihat
                </a>
            </div>
        </div>
    </div>

    <!-- LOGOUT -->
    <div class="col-md-3">
        <div class="card h-100">
            <div class="card-body text-center">
                <h5>Logout</h5>
                <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">
                    Logout
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
