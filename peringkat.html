<!DOCTYPE html>
<html>
<head>
    <title>Lihat Peringkat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3 class="mb-4">ðŸ“Š Hasil Peringkat TOPSIS</h3>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Ranking</th>
            <th>Nama Mahasiswa</th>
            <th>Nilai Preferensi</th>
        </tr>
    </thead>
    <tbody>
        {% for h in hasil %}
        <tr>
            <td>{{ h.ranking }}</td>
            <td>{{ h.nama }}</td>
            <td>{{ h.nilai }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('penilai_dashboard') }}" class="btn btn-secondary">
    Kembali
</a>

</body>
</html>
