<!DOCTYPE html>
<html>
<head>
    <title>Kelola Kriteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3 class="mb-3 text-dark">Kelola Kriteria</h3>

<a href="{{ url_for('criteria_add') }}" class="btn btn-primary mb-3">
    Tambah Kriteria
</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nama Kriteria</th>
            <th>Bobot</th>
            <th>Jenis</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for c in criteria %}
        <tr>
            <td>{{ c.nama_kriteria }}</td>
            <td>{{ c.bobot }}</td>
            <td>{{ c.jenis }}</td>
            <td>
                <a href="{{ url_for('criteria_edit', id=c.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('criteria_delete', id=c.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Hapus kriteria?')">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
    Kembali
</a>

</body>
</html>
