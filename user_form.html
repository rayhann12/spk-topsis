<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-dark mb-4">
                {{ 'Tambah User' if mode=='add' else 'Edit User' }}
            </h4>

            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control"
                           value="{{ user.username if mode=='edit' else '' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="text" name="password" class="form-control"
                           value="{{ user.password if mode=='edit' else '' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select">
                        <option value="admin"
                            {% if mode=='edit' and user.role=='admin' %}selected{% endif %}>
                            Admin
                        </option>
                        <option value="penilai"
                            {% if mode=='edit' and user.role=='penilai' %}selected{% endif %}>
                            Penilai
                        </option>
                    </select>
                </div>

                <button class="btn btn-primary">
                    {{ 'Simpan' if mode=='add' else 'Update' }}
                </button>
                <a href="/admin/users" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
